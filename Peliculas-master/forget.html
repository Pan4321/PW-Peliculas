<html lang="en">
<head>

    <link rel="stylesheet" href="./components/styles/stylesform.css" />
    <title>Olvidaste tu contraseña</title>
</head>
<body>
    <div class="contenedor">
        <div id="central">
            <div id="login">
                <div class="titulo">
                    Recupera tu contraseña

                    <input type="text" name="usuario" placeholder="Ingresa tu correo" required>

                    <input type="password" placeholder="Ingresa tu correo nuevamente" name="password" required>

                    <button type="submit" title="Ingresar" name="Ingresar">Login</button>
                </form>
            </div>
            <div class="inferior">
                <a href="login.html">Volver</a>
            </div>
        </div>
    </div>
</body>
